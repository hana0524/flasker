{% extends "layout.html" %}
{% block content %}
  <h2 class="page-header">ログイン</h2>
  {% if error %}
    <p class="error">
      <strong>エラー:</strong>
      {{ error }}
      {% endif %}

  <form class="form-inline text-right" action="{{ url_for('login') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="sr-only">ユーザ名</label>
      <input type="text" class="form-control" placeholder="ユーザー名" size=15 name="username">
    </div>
    <div class="form-group">
      <label class="sr-only">パスワード</label>
      <div><input type="password" class="form-control" placeholder="パスワード" size=15 name="password"></div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> ログイン</button>
    </div>
  </form>
{% endblock %}
