{% extends "layout.html" %}
{% block content %}
<div class="page">

  {% if session.logged_in %}
    <div class="panel panel-info">
    <form action="{{ url_for('add_entry') }}" method="post" enctype="multipart/form-data">
        <div>
          <label class="col-sm-2 control-label"><h3>タイトル</h3></label>
          <div><input type="text" class="form-control" name="title"></div>
        </div>
        <div>
          <label class="col-sm-2 control-label"><h3>本文</h3></label>
          <div><textarea name="text" class="form-control" rows=8></textarea></div>
        </div><br>

        <div class="form-group">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 追加</button></div>
    </form>
    </div>

    <div class="panel panel-info">
    <form method="post" action="{{ url_for('photo') }}" enctype="multipart/form-data">
      <div class="form-group">
        <label class="col-sm-2 control-label"><h3>画像</h3></label>
        <div><input type="file" id="img_file" name="img_file" class="col-sm-4"></div>
      </div><br>
      <div><button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 送信</button></div>
    </form>
    </div>
<br>
    <form method="get" action="{{ url_for('photo') }}" enctype="multipart/form-data">
      <div><button type="submit" class="btn btn-primary">
        <span class="glyphicon" aria-hidden="true"></span> 画像一覧</button></div>
    </form>未完成

  {% endif %}

<br>


  <tr class="entries">
  {% for entry in entries %}
    <table border="1",align="center">
      <tr><th><h3>{{ entry.id }}</h3></th></tr>
      <tr><th><h3 id="{{ entry.id }}">{{ entry.title }}</h3></th></tr>
      <tr><td><h5>{{ entry.text|safe }}</h5></td></tr>

      <tr><td>
      <form action="{{ url_for('delete_entry',post_id = entry.id) }}" method="POST">
       <div><button type="submit" class="btn btn-danger">
          <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span> 削除</button></div>
      </form>

      <form action="{{ url_for('delete_entry',post_id = entry.id) }}" method="GET">
          <div><button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 編集</button></div>
      </form>
      </td></tr>

      <br>

    {% else %}
      <th>現在、投稿はありません。</th>
  {% endfor %}
  </tr>
</table>
<br>
{% endblock %}
