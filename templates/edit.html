{% extends "layout.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>編集</title>
</head>
<body>

<h1>作成中</h1>

    <div class="panel panel-info">
        <h3>{{ post_id }}</h3>
    <form action="{{ url_for('edit',post_id = post_id) }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title"><h4>タイトル</h4></label>
          <input type="text" class="form-control" name="title" value="title">
        </div>
        <div class="form-group">
          <label for="text"><h4>本文</h4></label>
          <textarea name="text" class="form-control" rows=8 value="text"></textarea>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 変更する</button></div>
    </form>
    </div>


    <form method="get" action="{{ url_for('show') }}" enctype="multipart/form-data">
      <div><button type="submit" class="btn btn-primary">
        <span class="glyphicon" aria-hidden="true"></span> 戻る</button></div>
    </form>


</body>
</html>
{% endblock %}
